<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (4)</title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("C++")

    // Optimized Approach
    // in this approach you don't need to traverse the whole tree
    // which saves the memory
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("TypeScript")

    // Edit  in DOM
    const seclang = document.querySelector("li:nth-child(2)")
    // seclang.textContent = "C#"

    const newli = document.createElement("li")
    newli.textContent = "C#"
    seclang.replaceWith(newli)
   

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Mojo</li>'

    // Remove in DOM 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>

</html>
